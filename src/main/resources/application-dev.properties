server.port=12385
server.servlet.context-path=/v0/api
spring.application.name=framework-example

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# \u6CE8\u610F\u5728\u8FDE\u63A5\u5B57\u7B26\u4E32\u6307\u5B9A\u6570\u636E\u5E93\u7F16\u7801\u65B9\u5F0F\uFF0C\u5982\u679C\u4E0D\u6307\u5B9A\u53EF\u80FD\u9020\u6210\u6A21\u7CCA\u67E5\u8BE2\u67E5\u8BE2\u4E0D\u5230\u7ED3\u679C
spring.datasource.url=jdbc:mysql://localhost:13306/guns?useSSL=false&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root123456

spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.configuration.map-underscore-to-camel-case=false
logging.level.com.lianwukeji.yscloud.admin.mapper=debug
logging.config=classpath:dev/log4j2.xml

#redis\u914D\u7F6E
#Redis\u670D\u52A1\u5668\u5730\u5740
spring.redis.host=127.0.0.1
#Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.redis.port=6379
#Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
spring.redis.database=5
#\u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-active=50
#\u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-wait=3000
#\u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.max-idle=20
#\u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.min-idle=2
#\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=5000

jetcache.statIntervalMinutes=15
jetcache.areaInCacheName=false

jetcache.local.default.type=linkedhashmap
jetcache.local.default.limit=100
jetcache.local.default.keyConvertor=fastjson
jetcache.local.default.expireAfterWriteInMillis=100000
jetcache.local.default.expireAfterAccessInMillis=100000
#jetcache.local.otherArea.type=linkedhashmap
#jetcache.local.otherArea.limit=100
#jetcache.local.otherArea.keyConvertor=fastjson
#jetcache.local.otherArea.expireAfterWriteInMillis=100000
#jetcache.local.otherArea.expireAfterAccessInMillis=100000
jetcache.remote.default.type=redis
jetcache.remote.default.keyConvertor=fastjson
jetcache.remote.default.valueEncoder=jackson
jetcache.remote.default.valueDecoder=jackson
jetcache.remote.default.poolConfig.minIdle=5
jetcache.remote.default.poolConfig.maxIdle=20
jetcache.remote.default.poolConfig.maxTotal=50
jetcache.remote.default.host=127.0.0.1
jetcache.remote.default.port=6379
#jetcache.remote.default.password=123456

example.api.ignoredUrls=/v0/api/weixin/code2session,/v0/api/login